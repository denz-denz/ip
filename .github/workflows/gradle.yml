name: Java CI

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix: { platform: [ubuntu-latest, macos-latest, windows-latest] }
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Check out the commit/PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # optional, helps with versioning if you need tags

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 17 (with JavaFX)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          java-package: jdk+fx

      - name: Sanity check that Checkstyle config exists
        run: |
          ls -R config || true
          test -f config/checkstyle/checkstyle.xml && echo "Found checkstyle.xml"

      - name: Build and Check
        run: ./gradlew --no-daemon clean check

      # (Optional) IO redirection tests; keep only if you have text-ui-test/

      - name: Install dos2unix (macOS)
        if: runner.os == 'macOS'
        run: brew install dos2unix

      - name: Text UI tests (*nix/macOS)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        working-directory: ${{ github.workspace }}/text-ui-test
        run: ./runtest.sh

