name: Java CI

on:
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup JDK 17 (Zulu with JavaFX)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          # java-package: jdk+fx   # optional; keep if you actually compile/run JavaFX. Not required for plain 'check'

      - name: Ensure gradlew is executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x gradlew

      - name: Build & check
        run: ./gradlew --no-daemon clean check
        shell: bash

      # ----- Optional: IO redirection tests only if folder exists -----
      - name: Install dos2unix on Linux
        if: runner.os == 'Linux' && hashFiles('text-ui-test/**') != ''
        run: sudo apt-get update && sudo apt-get install -y dos2unix

      - name: Install dos2unix on macOS
        if: runner.os == 'macOS' && hashFiles('text-ui-test/**') != ''
        run: brew install dos2unix

      - name: Run text-UI tests (*NIX/macOS)
        if: (runner.os == 'Linux' || runner.os == 'macOS') && hashFiles('text-ui-test/**') != ''
        working-directory: ${{ github.workspace }}/text-ui-test
        run: |
          chmod +x ./runtest.sh
          ./runtest.sh

      - name: Run text-UI tests (Windows)
        if: runner.os == 'Windows' && hashFiles('text-ui-test/**') != ''
        working-directory: ${{ github.workspace }}/text-ui-test
        shell: cmd
        run: runtest.bat